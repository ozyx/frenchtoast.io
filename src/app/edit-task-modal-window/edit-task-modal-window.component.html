<mat-dialog-content>
    <div>
        <mat-form-field>
            <input id="title-edit" matInput placeholder="Title" value="{{this.task.title}}">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <input id="assigned-to-edit" matInput placeholder="Assigned To" value="{{this.task.assignedTo}}">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <input id="description-edit" matInput placeholder="Description" value="{{this.task.description}}">
        </mat-form-field>
    </div>
</mat-dialog-content>
<div>
    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close>Cancel</button>
        <button mat-button (click)="Testing()" [mat-dialog-close]="true">Save</button>
    </mat-dialog-actions>
</div>
